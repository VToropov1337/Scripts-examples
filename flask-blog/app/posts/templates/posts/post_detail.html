{% extends 'base.html' %}

{% block title %}
    {{ post_object.title }}
{% endblock %}

{% block content_title %}
    {{ post_object.title }}
{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in tags %}
        <a href="{{ url_for('posts.tag_detail', slug=tag.slug)}}"><span class="badge badge-primary">{{ tag.name }}</span></a>
        {% endfor %}
    </div>
    <div class="main_content">
        {{ post_object.text }}
    </div>
{% endblock %}
