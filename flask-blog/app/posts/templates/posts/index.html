{% extends 'base.html' %}

{% block title %}
	Blueprint index page
{% endblock %}


{% block content_title %}
	POSTS
{% endblock %}


{% block content %}
	{% for i in objects: %}
		<p>
			<a href=" {{ url_for('posts.post_detail', slug=i.slug) }}">
				<h6>
					{{i.title}}
				</h6>
			</a>
		</p>
	{% endfor%}
{% endblock %}
